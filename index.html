<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cafe Amor - Home</title>

  <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@700&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --pink:#ff6b9d;
      --pink2:#ff5088;
      --mint:#4ecdc4;
      --mint2:#45b8b0;
      --cream:#faf5f6;
      --cream2:#f5eaed;
      --shadow: 0 18px 40px rgba(0,0,0,.14);
      --soft: 0 10px 26px rgba(0,0,0,.10);
    }

    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:'Poppins',sans-serif;overflow-x:hidden;background:#fff;color:#222}

    /* ==========================
       CHECKERED / GINGHAM BG
       ========================== */
    .gingham{
      background-image:
              linear-gradient(90deg, transparent 49%, rgba(230, 210, 215, 0.28) 49%, rgba(230, 210, 215, 0.28) 51%, transparent 51%),
              linear-gradient(0deg, transparent 49%, rgba(230, 210, 215, 0.28) 49%, rgba(230, 210, 215, 0.28) 51%, transparent 51%),
              repeating-linear-gradient(0deg, var(--cream) 0px, var(--cream) 40px, var(--cream2) 40px, var(--cream2) 80px),
              repeating-linear-gradient(90deg, var(--cream) 0px, var(--cream) 40px, var(--cream2) 40px, var(--cream2) 80px);
      background-size:80px 80px,80px 80px,80px 80px,80px 80px;
      background-color:var(--cream);
    }

    /* ==========================
       HEADER (KEEP SAME)
       ========================== */
    .header-wrapper{
      position:relative;
      padding-bottom:0;
    }
    .top-wave{
      position:absolute;top:0;left:0;width:100%;height:25px;overflow:hidden;z-index:10;
    }
    .top-wave svg{width:100%;height:100%;display:block}
    header{
      position:relative;
      padding:40px 60px 30px;
      z-index:5;
    }
    .header-top{
      display:flex;justify-content:space-between;align-items:center;margin-bottom:30px;
    }
    .logo{
      font-family:'Tangerine',cursive;
      font-size:72px;
      font-weight:700;
      color:#c17d3a;
      letter-spacing:2px;
      text-shadow:2px 2px 4px rgba(0,0,0,0.1);
      animation:fadeInDown 1s ease;
      user-select:none;
    }
    .header-actions{display:flex;align-items:center;gap:30px}
    .icon-btn{background:none;border:none;cursor:pointer;padding:8px;transition:all .3s ease}
    .icon-btn:hover{transform:scale(1.1) rotate(5deg)}
    .cart-icon,.search-icon{width:24px;height:24px;fill:var(--pink)}
    nav{
      display:flex;justify-content:space-between;align-items:center;
      max-width:1400px;margin:0 auto;
      animation:fadeInUp 1s ease .2s both;
    }
    .nav-menu{
      display:flex;list-style:none;gap:80px;width:100%;
      justify-content:space-between;
    }
    .nav-menu li{position:relative}
    .nav-menu a{
      text-decoration:none;color:var(--pink);
      font-weight:600;font-size:15px;
      text-transform:uppercase;letter-spacing:1.5px;
      transition:all .3s ease;position:relative;padding-bottom:5px;
    }
    .nav-menu a:hover{color:var(--pink2);transform:translateY(-2px)}
    .nav-menu a::after{
      content:'';position:absolute;bottom:0;left:0;width:0;height:3px;
      background:var(--mint);transition:width .3s ease;
    }
    .nav-menu a:hover::after,.nav-menu a.active::after{width:100%}
    .nav-menu a.active{border-bottom:3px solid var(--mint)}
    .bottom-wave{
      position:relative;width:100%;height:25px;margin-top:-1px;overflow:hidden;
    }
    .bottom-wave svg{width:100%;height:100%;display:block}

    /* ==========================
       HERO (MATCH IMAGE)
       ========================== */
    .hero-wrap{
      position:relative;
      background:
              radial-gradient(1300px 600px at 10% 40%, rgba(255,255,255,.50), rgba(255,255,255,0) 55%),
              linear-gradient(180deg, #a9f0ee 0%, #8ce7e6 35%, #6fd9d7 70%, #60d2cf 100%);
      border-top: 0;
      border-bottom:0;
      overflow:hidden;
    }

    /* Scalloped pink trim (top/bottom like the screenshot) */
    .scallop{
      position:absolute;left:0;width:100%;height:22px;z-index:6;pointer-events:none;
      background:
              radial-gradient(circle at 11px 11px, var(--pink) 11px, transparent 12px) 0 0/22px 22px repeat-x;
      filter: drop-shadow(0 2px 0 rgba(0,0,0,.06));
    }
    .scallop.top{top:0;transform:translateY(-1px)}
    .scallop.bottom{bottom:0;transform:translateY(1px) rotate(180deg)}

    /* Inner soft “glass” arc on the left */
    .hero-wrap::before{
      content:"";
      position:absolute;
      left:-220px;top:-140px;
      width:760px;height:760px;
      border-radius:50%;
      background: radial-gradient(circle at 35% 35%, rgba(255,255,255,.55), rgba(255,255,255,.16) 55%, rgba(255,255,255,0) 72%);
      box-shadow: inset 0 0 0 2px rgba(255,255,255,.25);
      opacity:.95;
      z-index:1;
    }

    /* Sparkle burst top-right */
    .spark{
      position:absolute;right:90px;top:60px;z-index:3;
      width:170px;height:170px;opacity:.92;
      filter: drop-shadow(0 14px 20px rgba(0,0,0,.10));
    }

    .hero{
      position:relative;
      z-index:5;
      max-width:1200px;
      margin:0 auto;
      padding:70px 60px 55px;
      display:grid;
      grid-template-columns: 1.2fr .9fr;
      gap:40px;
      align-items:center;
    }

    .brand-script{
      font-family:'Tangerine',cursive;
      font-size:34px;
      color:#c17d3a;
      letter-spacing:1px;
      margin-bottom:10px;
      transform: translateY(2px);
    }

    .hero-title{
      font-family: "Poppins", sans-serif;
      font-weight: 800;
      letter-spacing: .2px;
      line-height: 1.02;
      font-size: clamp(2.3rem, 3.6vw, 4.1rem);
      color: rgb(193, 125, 58);
      text-shadow: 0 6px 18px rgba(0,0,0,.12);
    }
    .hero-title .pink{color: var(--pink); text-shadow:none}
    .hero-cta{margin-top:24px}

    .btn-order{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:12px 38px;
      border-radius: 6px;
      border: 0;
      background: var(--pink);
      color: rgba(255,255,255,.92);
      font-weight: 700;
      font-size: 18px;
      letter-spacing:.4px;
      cursor:pointer;
      box-shadow: 0 10px 0 rgba(0,0,0,.08), 0 22px 35px rgba(0,0,0,.14);
      transform: translateY(0);
      transition: transform .18s ease, box-shadow .18s ease, background .18s ease;
    }
    .btn-order:hover{
      background: var(--pink2);
      transform: translateY(-2px);
      box-shadow: 0 8px 0 rgba(0,0,0,.07), 0 26px 45px rgba(0,0,0,.16);
    }

    /* ==========================
       RIGHT SIDE IMAGE CONTAINER
       (UPDATED: uses coffee.png)
       ========================== */
    .cupcake-card{
      position:relative;
      width:min(360px, 100%);
      margin-left:auto;
      display:flex;
      align-items:flex-end;
      justify-content:flex-end;
    }

    .ribbon{
      position:absolute;
      bottom:20px;right:-10px;
      width:260px;height:60px;
      opacity:.75;
      transform: rotate(3deg);
      filter: drop-shadow(0 18px 20px rgba(0,0,0,.12));
      pointer-events:none;
    }

    /* NEW: Coffee PNG styling */
    .coffee-image{
      width: min(320px, 100%);
      height: auto;
      object-fit: contain;
      filter: drop-shadow(0 26px 30px rgba(0,0,0,.18));
      transform: translateY(6px);
      transition: transform .3s ease;
      user-select:none;
      -webkit-user-drag:none;
    }
    .coffee-image:hover{
      transform: translateY(0px) scale(1.03);
    }

    /* ==========================
       PRODUCTS SECTION
       ========================== */
    .products-wrap{
      position:relative;
      padding:48px 0 58px;
    }

    /* white “film strip” top border like screenshot */
    .film-strip{
      position:absolute;left:0;top:0;width:100%;height:22px;z-index:3;
      background:
              linear-gradient(#fff,#fff) 0 0/100% 100% no-repeat;
      box-shadow: 0 4px 0 rgba(0,0,0,.05);
    }
    .film-strip::after{
      content:"";
      position:absolute;left:0;top:0;width:100%;height:100%;
      background:
              repeating-linear-gradient(90deg,
              rgba(0,0,0,0) 0 18px,
              rgba(0,0,0,0) 18px 24px,
              rgba(0,0,0,.10) 24px 26px,
              rgba(0,0,0,0) 26px 44px);
      opacity:.15;
      mask:
              repeating-linear-gradient(90deg,#000 0 22px, transparent 22px 40px);
    }

    .products{
      max-width:1200px;
      margin:0 auto;
      padding:0 60px;
      position:relative;
      z-index:4;
    }

    .section-title{
      text-align:center;
      font-weight:800;
      letter-spacing:1.5px;
      color:var(--pink);
      margin-top:14px;
      margin-bottom:28px;
      font-size: 18px;
      text-transform:uppercase;
    }

    .product-grid{
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap:34px 40px;
      align-items:start;
      justify-items:center;
      padding-top:6px;
    }

    .product-item{width: 180px;text-align:center}

    .product-circle{
      width:140px;height:140px;
      border-radius:50%;
      background: radial-gradient(circle at 35% 30%, rgba(255,255,255,.85), rgba(255,255,255,.38) 55%, rgba(255,255,255,.18));
      box-shadow: var(--soft);
      display:grid;
      place-items:center;
      overflow:hidden;
      border: 6px solid rgba(255,255,255,.72);
    }

    .product-label{
      margin-top:10px;
      font-weight:800;
      font-size:12px;
      letter-spacing:1.2px;
      color:var(--pink);
      text-transform:uppercase;
    }

    .view-all{
      display:flex;
      justify-content:center;
      margin-top:34px;
    }
    .btn-view{
      border:0;
      padding:12px 56px;
      background: var(--mint);
      color: rgba(255,255,255,.92);
      font-weight:800;
      letter-spacing:1px;
      text-transform:uppercase;
      border-radius:2px;
      box-shadow: 0 10px 0 rgba(0,0,0,.08), 0 20px 30px rgba(0,0,0,.12);
      cursor:pointer;
      transition: transform .18s ease, background .18s ease;
    }
    .btn-view:hover{background:var(--mint2);transform:translateY(-2px)}

    /* ==========================
       TURQUOISE STRIP (KEEP)
       ========================== */
    .turquoise-section{
      background: linear-gradient(180deg, var(--mint) 0%, var(--mint2) 100%);
      height:60px;
      position:relative;
    }
    .decorative-text{
      position:absolute;bottom:10px;right:80px;
      font-family:'Tangerine',cursive;
      font-size:48px;
      color: rgba(255,255,255,.30);
      transform: rotate(-5deg);
      user-select:none;
    }

    /* ==========================
       ANIMATIONS
       ========================== */
    @keyframes fadeInDown{
      from{opacity:0;transform:translateY(-30px)}
      to{opacity:1;transform:translateY(0)}
    }
    @keyframes fadeInUp{
      from{opacity:0;transform:translateY(30px)}
      to{opacity:1;transform:translateY(0)}
    }

    /* ==========================
       RESPONSIVE
       ========================== */
    @media (max-width:1024px){
      header{padding:30px 40px 20px}
      .nav-menu{gap:40px}
      .hero{padding:62px 40px 50px;gap:26px}
      .products{padding:0 40px}
      .spark{right:40px}
    }

    @media (max-width:820px){
      .hero{
        grid-template-columns: 1fr;
        padding:56px 26px 46px;
      }
      .cupcake-card{margin-left:0;justify-content:center}
      .spark{right:18px;top:40px;transform:scale(.9)}
      .products{padding:0 26px}
      .product-grid{grid-template-columns: repeat(2, 1fr)}
      .nav-menu{
        flex-wrap:wrap;gap:20px;justify-content:center;
      }
      .logo{font-size:56px}
      .decorative-text{font-size:36px;right:40px}

      /* keeps coffee from being huge on mobile */
      .coffee-image{width: min(280px, 92vw)}
    }
  </style>
</head>

<script>
  // Smooth active-state on nav click
  const navLinks = document.querySelectorAll('#navMenu a');
  navLinks.forEach(a => {
    a.addEventListener('click', (e) => {
      const id = a.getAttribute('href');
      if (id && id.startsWith('#')) {
        e.preventDefault();
        const el = document.querySelector(id);
        if (el) el.scrollIntoView({ behavior: 'smooth' });

        navLinks.forEach(x => x.classList.remove('active'));
        a.classList.add('active');
        history.replaceState(null, '', id);
      }
    });
  });
</script>
